<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no"/>
        <title> Add Question </title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.rtl.min.css"/>

        <!-- Fontawesome 5 -->
        <link rel="stylesheet" href="css/fontawesome.min.css"/>

        <!-- Style file -->
        <link rel="stylesheet" href="css/style.css"/>
    </head>

    <body>

        <!-- START :: Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/ramadan.png" alt="Website Logo" title="Ramadan">
                    <p>مسابقة رمضان العلمية <br /> بمنشأة عبدالقادر</p>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">الرئيسية</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">بدأ المسابقة</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">إضافة سؤال</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">إضافة فريق</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ترتيب الفرق</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">فريق العمل</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- END :: Navbar -->

        <!-- START :: Home Page -->
        <section class="add-question main-section d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row">
                    <div class="col-12 add-a-question first-after">
                        <div class="questions-content second-after default-section">
                            <form class="main-form">
                                <label class="main-label">إضافة سؤال جديد</label>
                                <div class="form-group">
                                    <input type="text" class="main-input" placeholder="أدخل السؤال...." />
                                </div>
                                <div class="form-group custom-form">
                                    <div class="form-content">
                                        <input type="text" class="main-input" placeholder="الاجابه الاولي" />
                                        <div class="form-group">
                                            <input type="radio" name="right-question" value="1" class="main-radio" id="question-1" />
                                            <label for="question-1">حدد هذه الاجابة ان كانت صحيحة</label>
                                        </div>
                                    </div>
                                    <div class="form-content">
                                        <input type="text" class="main-input" placeholder="الاجابه الثانيه" />
                                        <div class="form-group">
                                            <input type="radio" name="right-question" value="2" class="main-radio" id="question-2" />
                                            <label for="question-2">حدد هذه الاجابة ان كانت صحيحة</label>
                                        </div>
                                    </div>
                                    <div class="form-content">
                                        <input type="text" class="main-input" placeholder="الاجابه الثالثه" />
                                        <div class="form-group">
                                            <input type="radio" name="right-question" value="3" class="main-radio" id="question-3" />
                                            <label for="question-3">حدد هذه الاجابة ان كانت صحيحة</label>
                                        </div>
                                    </div>
                                    <div class="form-content">
                                        <input type="text" class="main-input" placeholder="الاجابه الرابعه" />
                                        <div class="form-group">
                                            <input type="radio" name="right-question" value="4" class="main-radio" id="question-4" />
                                            <label for="question-4">حدد هذه الاجابة ان كانت صحيحة</label>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn main-btn">إضافة</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END :: Home Page -->

        <!-- START :: Footer -->
        <footer class="footer">
            <div class="container">
                <div class="footer-copyright d-flex align-items-center justify-content-between">
                    <p>
                        &copy; <span>حقوق النشر محفوظة</span>
                    </p>
                    <p>
                        تصميم وبرمجة <span class="text-uppercase coding-sheet">coding sheet</span>
                    </p>
                </div>
            </div>
        </footer>
        <!-- END :: Footer -->

        <!-- JavaScript files -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
